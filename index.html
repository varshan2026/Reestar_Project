<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- favicon -->
     <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <!-- Header - Navbar -->
        <header>
            <div>
                <h1 class="nav-title">Reestar</h1>
                <nav>
                    <ul>
                        <li><a href="#"> Home | </a></li>
                        <li><a href="#"> Cakes & Bakes | </a></li>
                        <li><a href="#">Contact </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- body - cake item showcase -->
        <div class="section-body">
            <div class="cake-item">
                <div class="item">
                    <div class="img-container">
                        <img src="./redvelvet.png" alt="RVC" class="image-fluid">
                    </div>
                    <h2 class="item-title">Red Velvet Cake</h2>
                    <p class="item-description">Luxurious decadent cake delight</p>
                    <button>Order Now</button>
                </div>

                <div class="item">
                    <div class="img-container">
                        <img src="./blackforest.png" alt="BFC" class="image-fluid">
                    </div>
                    <h2 class="item-title">Black Forest Cake</h2>
                    <p class="item-description">A classic decadently delicious.</p>
                    <button>Order Now</button>
                </div>

                <div class="item">
                    <div class="img-container">
                        <img src="./cupcake.png" alt="CCC" class="image-fluid">
                    </div>
                    <h2 class="item-title">Choco Cup Cake</h2>
                    <p class="item-description">Rich chocolate bliss awaits.</p>
                    <button>Order Now</button>
                </div>

                <div class="item">
                    <div class="img-container">
                        <img src="./christmascake.png" alt="CC" class="image-fluid">
                    </div>
                    <h2 class="item-title">Christmas Cake</h2>
                    <p class="item-description">Festive holiday joy guaranteed.</p>
                    <button>Order Now</button>
                </div>
            </div>
        </div>

        <!-- footer - contact -->
        <div class="section-contact">
            <form>
                <table class="contact-form">
                    <tr>
                        <td class="lable">Name</td>
                        <td><input type="text" placeholder="enter your name"></td>
                    </tr>

                    <tr>
                        <td class="lable">Email</td>
                        <td><input type="text" placeholder="enter your mail"></td>
                    </tr>

                    <tr>
                        <td class="lable">Message</td>
                        <td><textarea placeholder="Message us.."></textarea></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="submit">Send</button></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>

</body>

</html>
